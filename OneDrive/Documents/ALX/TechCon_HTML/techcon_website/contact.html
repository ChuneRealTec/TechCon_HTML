<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - TechCon 2024</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, nav, main, footer {
      padding: 20px;
    }

    header {
      background-color: #002b5c;
      color: white;
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: white;
    }

    main {
      background-color: #f9f9f9;
      padding: 20px;
    }

    .contact-details a {
      display: block;
      margin-bottom: 10px;
      color: #002b5c;
      text-decoration: none;
    }

    .social-media a {
      margin-right: 15px;
      text-decoration: none;
      color: #002b5c;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      margin-top: 20px;
    }

    form {
      margin-top: 30px;
    }

    form label {
      display: block;
      margin-top: 10px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    form button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #002b5c;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: #002b5c;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section class="contact-details">
      <h2>Get in Touch</h2>
      <a href="mailto:email@example.com">email@example.com</a>
    </section>

    <section class="social-media">
      <h3>Follow Us</h3>
      <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a>
      <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>
      <a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
    </section>

    <section class="map">
      <h3>Our Venue</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.030093356674!2d36.8121!3d-1.2921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10e56b9e5eeb%3A0x2e406a99691c8ee9!2sKICC%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1690217291667!5m2!1sen!2ske"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section class="contact-form">
      <h3>Contact Us</h3>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2024 TechCon. All rights reserved.
  </footer>

</body>
</html>
